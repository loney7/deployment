<div style="  position: relative;
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 50%;
  height: 100%;
  text-align: left;">
  <br>
  <mat-card style="background-color: rgb(255, 255, 255, 0.8);">
    <section class="mat-typography">
      <h3>Update Todo</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Todo Title" formControlName="title" #title>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Description" formControlName="description" #description></textarea>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Order" formControlName="order" #order></textarea>
      </mat-form-field>

      <mat-form-field class="select-fields">
          <mat-select placeholder="Severity" formControlName="severity" #severity>
            <mat-option value="Low">Low</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="High">High</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field class="select-fields">
        <mat-select placeholder="Status" formControlName="status" #status>
          <mat-option value="Open">Open</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Done">Done</mat-option>
        </mat-select>
    </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <div style="text-align: right;">
      <button mat-raised-button color="accent" routerLink="{{backRoute}}">Back</button>&nbsp;
      <button type="submit" (click)="updateTodo(title.value, description.value,order.value, severity.value, status.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </mat-card>
</div>
